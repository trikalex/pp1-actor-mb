    <!-- form section  -->
    <section>
        <div id="form">
            <form action="https://formdump.codeinstitute.net/" method="post">
                <h2 id="title">Get in touch!</h2>
                <br>
                <label for="name">Your Name</label>
                <input type="text" name="your_name" id="full-name" class="text-input" required>
                <br>
                <label for="email">Email Address</label>
                <input type="email" name="email_address" id="email" class="text-input" required>
                <br>
                <label for="message">Message</label>
                <textarea name="" id="message" class="text-input"></textarea>
                <br>
                <input type="submit" value="Send Message" class="action" id="send">
                <input type="reset" value="Reset" class="action" id="reset">
            </form>
        </div>
    </section>
